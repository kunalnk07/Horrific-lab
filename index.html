<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Horror Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Endless Horror Game</h1>
    <p>Click the button below to start your nightmare...</p>
    <button id="startGame">Start Game</button>
  </div>

  <!-- Hidden Prank Game -->
  <div id="prankGame" class="hidden">
    <h2>You've Been Tricked!</h2>
    <p>Try to escape the creepy clown!</p>
    <div id="clown"></div>
    <button id="escapeButton">Escape!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
